{% extends 'layout.html' %}

{% block content %}

<div>
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    <p>{{post.writer}}</p>
    <img src="{{post.img}}" alt="섬네일">
    <p>{{post.read}}</p>
    <div>
        <form action="/delete/{{post.BID}}" method="post" style="float: left;">
            <input type="submit" value="삭제">
        </form>
        <form action="/update/{{post.BID}}" method = "post">
            <input type="submit" value="수정">
        </form>
    </div>
</div>

<script>
    console.log("{{post.writer}}");
</script>
{% endblock %}
