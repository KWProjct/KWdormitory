<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
  </head>
  <body>
    <h1>{{title}}</h1>
    <p>Welcome to {{title}}</p>
    <div>
      <form name="form">
        <input type="text" name="id" placeholder="ID">
        <br>
        <input type="text" name="pw" placeholder="password">
        <br>
        <input type='radio' name='gender' value='0' />남성
        <input type='radio' name='gender' value='1' />여성
        <br>
        <input name="roadAddrPart1" type="text" placeholder="도로명주소" readonly />
        <input name="addrDetail" type="text" placeholder="고객입력 상세주소" readonly />
        <input name="zipNo" type="text" placeholder="우편번호" readonly />
        <input type="button" value="주소검색" onclick="goPopup()" />
        <br>
        <input type="number" name="roomno" placeholder="방 호수">
        <input type="button" name="submit" id="submit" value="회원가입하기">
      </form>
    </div>
    <script language="javascript">
      function goPopup() {
        var pop = window.open(
          '/jusopop',
          '주소 찾기',
          'width=570,height=420, scrollbars=yes, resizable=yes'
        );
      }
      function jusoCallBack(
        roadFullAddr,
        roadAddrPart1,
        addrDetail,
        roadAddrPart2,
        engAddr,
        jibunAddr,
        zipNo,
        admCd,
        rnMgtSn,
        bdMgtSn,
        detBdNmList,
        bdNm,
        bdKdcd,
        siNm,
        sggNm,
        emdNm,
        liNm,
        rn,
        udrtYn,
        buldMnnm,
        buldSlno,
        mtYn,
        lnbrMnnm,
        lnbrSlno,
        emdNo
      ) {
        // 팝업페이지에서 주소입력한 정보를 받아서, 현 페이지에 정보를 등록합니다
        document.form.roadAddrPart1.value = roadAddrPart1;
        document.form.addrDetail.value = addrDetail;
        document.form.zipNo.value = zipNo;
      }
    </script>
  </body>
</html>
