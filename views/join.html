{% extends 'layout.html' %}

{% block content %}
  <div class="join-form">
    <h1>{{title}}</h1>
    <p>Welcome to {{title}}</p>
    <div>
      <form name="form" action="/auth/join" method="post">
        <input type="text" name="id" placeholder="ID">
        <br>
        <input type="text" name="pw" placeholder="password">
        <br>
        <input type="text" name="nick" placeholder="닉네임">
        <br>
        <input type='radio' name='gender' value="M" />남성
        <input type='radio' name='gender' value="F" />여성
        <br>
        <!--
        <input name="roadAddrPart1" type="text" placeholder="도로명주소" readonly />
        <input name="addrDetail" type="text" placeholder="고객입력 상세주소" readonly />
        <input name="zipNo" type="text" placeholder="우편번호" readonly />
        <input type="button" value="주소검색" onclick="goPopup()" />
        -->
        <select name = "city">
                <option value = "seoul">서울특별시</option>  
                <option value = "kyungki">경기도</option>
                <option value = "kangwon">강원도</option>
                <option value = "chungcheong-n">충청북도</option>
                <option value = "chungcheong-s">충청남도</option>
                <option value = "jeolla-n">전라북도</option>
                <option value = "jeolla-s">전라남도</option>  
                <option value = "gyeongsang-n">경상북도</option>  
                <option value = "gyeongsang-s">경상남도</option>  
                <option value = "jeju">제주도</option>  
        </select>
        <br>
        <input type="number" name="roomno" placeholder="방 호수">
        <br>
        <input type="tel" onfocus="this.placeholder=''" maxlegth="13" oninput="autoHyphen(this)" pattern="010-[0-9]{3,4}-[0-9]{4}"   placeholder="휴대폰 번호" id="phone"
        autocomplete="off" name="phone"/>
        <br>
        <input type="submit" name="submit" id="submit" value="회원가입하기">
      </form>
    </div>
  </div>
    <script language="javascript">
      const autoHyphen = (target) => {
      target.value = target.value
     .replace(/[^0-9]/g, '')
     .replace(/^(\d{0,3})(\d{0,4})(\d{0,4})$/g, "$1-$2-$3").replace(/(\-{1,2})$/g, "");
      }
      var pop;
      function goPopup() {
        pop = window.open(
          '/jusopop',
          '주소 찾기',
          'width=570,height=420, scrollbars=yes, resizable=yes'
        );
      }
      function jusoCallBack(
        roadFullAddr,
        roadAddrPart1,
        addrDetail,
        roadAddrPart2,
        engAddr,
        jibunAddr,
        zipNo,
        admCd,
        rnMgtSn,
        bdMgtSn,
        detBdNmList,
        bdNm,
        bdKdcd,
        siNm,
        sggNm,
        emdNm,
        liNm,
        rn,
        udrtYn,
        buldMnnm,
        buldSlno,
        mtYn,
        lnbrMnnm,
        lnbrSlno,
        emdNo
      ) {
        // 팝업페이지에서 주소입력한 정보를 받아서, 현 페이지에 정보를 등록합니다
        document.form.roadAddrPart1.value = roadAddrPart1;
        document.form.addrDetail.value = addrDetail;
        document.form.zipNo.value = zipNo;
        pop.close();
      }
    </script>
{% endblock %}
