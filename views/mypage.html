{% extends 'layout.html' %}

{% block content %}

<div>
    {{user.NICK}}
    <div id="written">
        {% for post in posts %}
        <table>
            <tr>
                <th>제목</th>
                <th>날짜</th>
                <th>조회수</th>
            </tr>
            <tr>
                <td><a href="/board/{{post.BID}}">{{post.title}}</a></td>
                <td>{{post.craetedAt}}</td>
                <td>{{post.read}}</td>
            </tr>
        </table>
        {% endfor %}
    </div>
</div>

{% endblock %}
