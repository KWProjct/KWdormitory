<body>
  <div class="board_list">
    <table>
        <thead>
            <tr class="table_menu">
                <th class="title_list_category">카테고리</th>
                <th class="title_list_subject">제목</th>
                <th class="title_list_writer">작성자</th>
                <th class="title_list_date">작성일</th>
                <th class="title_list_watch">조회수</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr class="table_list">
                <td class="list_category">미정</td>
                <td class="list_subject" id="list_subject">{{post.title}}</a></td>
                <td class="list_writer" id="list_writer">{{post.writer}}</td>
                <td class="list_date">{{post.createdAt}}</td>
                <td class="list_watch">{{post.read}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/board/write"><button>글 쓰기</button></a>
</div>
</section>

    <script>
      function formatDate(date) {
        var temp = new Date(date),
            month = '' + (temp.getMonth() + 1),
            day = '' + temp.getDate(),
            year = temp.getFullYear();

        return [year, month, day].join('-');
      }

      $(document).ready( () => {
        let date = document.querySelectorAll('.list_date');
        console.log(date);

          date.innerText = formatDate(createdAt.innerHTML);
        });
